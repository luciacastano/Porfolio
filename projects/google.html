<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--Nombre pestaña-->
        <title>Google</title>
        <script src="https://kit.fontawesome.com/6e711a598f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/google.css">
    </head>


    <body>
        <div class="grid-container">

            <div class="item1">
                <header>
                    <div class="izquierda">
                        <a class="tienda" href="#">Tienda</a>
                        <a class="sobre" href="#">Sobre</a>
                    </div>
                    
                    <div class="derecha">
                       <a class="imagenes" href="#">Imágenes</a>
                        <a class="gmail" href="#">Gmail</a>
                        <a href="#"><img src="media/3x3 grid.png" alt="" width="15" height="15"></a>
                        <button class="regis"><a class="registro" href="#">Inicia sesión</a></button> 
                    </div>
                    
                </header>
            </div>


            <div class="item2">
                <center><img src="media/google.png" alt="" width="400" height="250"></center>
                <section class="buscador">
                    <center>
                        <div class="busca">
                            <!--Meter las imágenes dentro del input-->
                            <a href="#"><img class="lupa" src="media/lupa.png" alt="" width="15" height="15"></a>
                            
                            <input class="input" type="text" name="" placeholder="Buscar en Google o escribir una URL" autocomplete="off">
                            
                            <a href="#"><img class="micro" src="media/micro.png" alt="" width="12" height="15"></a>
                            <a href="#"><img class="camera" src="media/lens.png" alt="" width="15" height="15"></a>
                        </div>
                    </center>


                    <br>
                    <button class="button"><a class="botones" href="#">Buscar con google</a></button>
                    <button class="button"><a class="botones" href="#">Me siento con suerte</a></button>
                    <br><br>
                    <p>Ofrecido por Google en: <a href="#" class="idiomas">català galego euskera</a></p>
                </section>
            </div>            


            <div class="item3">
                <footer>
                    <a class="sobre" href="#">Sobre Google</a>
                    <a class="publicidad" href="#">Publicidad</a>
                    <a class="negocios" href="#">Negocios</a>
                    <a class="funcionamiento" href="#">Cómo funciona la Búsqueda</a>
                    <a class="privacidad" href="#">Privacidad</a>
                    <a class="condiciones" href="#">Condiciones</a>
                    <a class="preferencias" href="#">Preferencias</a>
                </footer>
            </div>
        </div>
    </body>
</html>
